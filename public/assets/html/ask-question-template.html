<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question - Tech Sparrow</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            background-color: antiquewhite;
        }
        .q-container {
            background-color: cadetblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="q-container col-7 mt-5 mb-5">
        <!-- Bootstrap Modal for Error Messages -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="errorModalBody">
                        <!-- Error message will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
        <h1>Ask a Question</h1>
            <form id="ask-question-form">
                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required placeholder="Be specific and imagine you're asking a question to another person.">
                </div>
                
                <!-- Body -->
                <div class="form-group">
                    <label for="body">Body</label>
                        <textarea class="form-control" id="body" rows="6" required placeholder="The body of your question contains your problem details and results."></textarea>
                </div>
                
                <!-- Tags -->
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" required placeholder="Add up to 5 tags to describe what your question is about.">
                    <small id="tagsHelp" class="form-text text-muted">Separate tags with commas (e.g., java, php, sql).</small>
                </div>
                
                <!-- Submit Button -->
                <button type="button" class="btn btn-warning" id="submit-question">Submit Your Question</button>
            </form>
    </div>
</body>
</html>
