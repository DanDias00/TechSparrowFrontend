<style>
    .user-profile-wrapper {
        width: 80%;
        margin: 0 auto;
        height: 77vh;
    }
    
    .user-details p {
        margin-top: 15px;
    }
    .profile-container {
        margin-top: 30px;
        background-color: cadetblue;
        padding: 20px;
        border-radius: 20px;
    }
    .questions-section {
        margin-top: 30px;
        background-color: cadetblue;
        padding: 20px;
        border-radius: 20px;
    
        height: 400px;
        overflow-y: scroll;
    }
    .question {
        margin-bottom: 10px;
    }
    #app{
        min-height: 120vh;
    }
    .question textarea {
        width: 100%;
        height: 100px;
    }
    .question input {
        width: 100%;
        height: 100%;
    }
</style>

<div class="user-profile-wrapper">
    <!-- Bootstrap Modal for Error Messages -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Modal for Success Messages -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Success</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="successModalBody">
                    </div>
                   
                </div>
            </div>
    </div>
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="doNotDeleteButton"data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="profile-container">
                    <h1>My Profile</h1>
                    <p>Here you can view and manage your details</p>
                    <div class="user-details">
                        <p><strong>Username:</strong> <%= username %> </p>
                        <p><strong>Email:</strong> <%= email %> </p>
                        <form id="resetPasswordForm">
                            <div class="form-group">
                                <p><strong>Reset Password:</strong>
                                    <input type="password" id="resetPasswordinput" class="form-control" placeholder="Enter new password">
                                    <button id="resetPasswordButton" class="btn btn-primary mt-2">Reset</button>
                                </p>
                            </div>
                        </form>
                        <div class="delete-section">
                            <button id="logoutButton" class="btn btn-warning">Log out</button>
                            <button id="deleteAccountButton" class="btn btn-danger">Delete Account</button>
                        </div>
                    </div>
                </div>
   
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="questions-section">
                    <h2>My Questions</h2>
                    <div id="userQuestions">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
